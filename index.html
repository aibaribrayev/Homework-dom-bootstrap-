<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <!-- CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/> -->

    <title>Music Player</title>
</head>
<body>
    <video id="video-background" src="assets/video.mov"  type="video/mov" muted width="100%"> </video>
    
    <nav class="navbar navbar-expand-lg bg-light" class="navbar">
        <div class="container-fluid">
          <img class="navbar-brand" src = "assets/classic.png"style = "width:80px; height 80px;"></img>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="https://www.youtube.com/watch?v=DjnDmwH2Mkg">Youtube</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Автор
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#"> Сөзі: Қасым Аманжолов</a></li>
                  <li><a class="dropdown-item" href="#"></a> Әні: Мұрат Ыбырай</li>
                  <li><hr class="dropdown-divider"></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">орындаушы: Баян Сағымбаева</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="content">
        <div class="info" id="info">
            <h3>Туған жер </h3>
            <h4>This is my grandpa's music))</h4>
        </div>

        <div class="audio-player">
            <audio src="assets/music.mp3" id="audio"></audio>
            <button id="btn-play">            
                <i class="fa-solid fa-turntable"></i>
                <img src="assets/speaker.png" style = "width:20px; height:20px;">
            </button>
                
            <div id="progress-bar">
                <input type="range" id="progressBar" min="0" max="" value="0" />
            </div>
            <div class="track-time">
                <div id="currentTime"></div>
                <a> : </a>
                <div id="durationTime"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
